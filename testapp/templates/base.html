{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Pieczarki.pl</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="{% static 'jquery-3.7.1.min.js' %}"></script>
        <script src="{%static 'main.js'%}"></script>
    </head>

    <body>
        <div class="shadow-sm border">
            <div class="navbar p-2 border">
                <a class="navbar-brand" href="/">Hurtownia pieczarek</a>
                <div class="row justify-content-end">
                    <div class="col">
                        {%if user.is_authenticated%}
                        <a class='btn' href='/user'>Konto</a>
                        {%else%}
                        <a class="btn" href="/user/login">Zaloguj</a>
                        {% endif %}
                    </div>
                    <div class="col">
                        <a class="btn" href="/basket">Koszyk</a>
                    </div>
                    {%if user.is_authenticated and user.is_admin%}
                    <a class="col btn" href="/category/add">Dodaj kategorię</a>
                    <a class="col btn" href="/product/add">Dodaj produkt</a>
                    <a class="col btn" href="/all_orders">Zamówienia</a>
                    <a class="col btn" href="/magazines">Magazyny</a>
                    {%endif%}
                    <div class="col">
                        <a class="btn" href="/contact">Kontakt</a>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-start" id="category_menu">
                <a class="col btn d-flex justify-content-start" href="/products/all">Wszystkie produkty</a>
            </div>
        </div>

        
        <script>
            update_categories_menu("#category_menu",'/category/get_categories_list_no_empty')
        </script>

        <br>
        <div class="container" id="main_content_container">
            {%block content%}
            {%endblock%}
        </div> 
        
    </body>
</html>
